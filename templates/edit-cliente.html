{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/update/{{contact.0}}" method="POST">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="fullname" value="{{contact.1}}" class="form-control">
        </div>
        <div class="form-group">
          <label>Tel√©fono</label>
          <input type="text" name="phone" value="{{contact.2}}" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" value="{{contact.3}}" class="form-control">
        </div>
        <div class="form-group">
          <label>Grupo</label>
          <select name="grupo" class="form-control">
            <option value="A" {% if contact.4=='A' %}selected{% endif %}>Grupo A</option>
            <option value="B" {% if contact.4=='B' %}selected{% endif %}>Grupo B</option>
            <option value="C" {% if contact.4=='C' %}selected{% endif %}>Grupo C</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Update
          </button>
          <a href="/data" class="btn btn-primary">Volver</a>
        </div>
      
      </form>
    </div>
  </div>
</div>

{% endblock %}
