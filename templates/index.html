{% extends "layout.html" %}
{% block body %}

<h1>Lista de Clientes</h1>
<div class="mb-3">
  <a href="/save" class="btn btn-primary">Agregar Cliente</a>
  <a href="/grafico" class="btn btn-primary">Ver Grafíco</a>
  <a href="/logout" class="btn btn-secondary">Logout</a>
</div>
<div class="col-md-7">
  <table class="table table-striped table-hover table-bordered table-sm bg-white">
    <thead>
      <tr>
        <td>Nombre</td>
        <td>Telefono</td>
        <td>Email</td>
        <td>Grupo</td>
        <td>Acción</td>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.1 }}</td>
        <td>{{ cliente.2 }}</td>
        <td>{{ cliente.3 }}</td>
        <td>{{ cliente.4 }}</td>
        <td>
          <a href="/edit/{{ cliente.0 }}" class="btn btn-secondary">edit</a>
          <a href="/delete/{{ cliente.0 }}" class="btn btn-danger btn-delete">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
